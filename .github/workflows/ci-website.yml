on:
  workflow_call:
jobs:
  ci:
    name: CI (website)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3.0.0
      with:
        node-version: '14'
    - name: Install dependencies
      run: make node_modules
    - name: Install website dependencies
      working-directory: website
      run: make node_modules
    - name: Make
      working-directory: website
      run: make ci
